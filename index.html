<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      input {
        background-color: #f0f0f0;
        border: none;
        border-radius: 10px;
        margin: 15px 10px;
        padding: 10px 20px;
      }
      .info {
        background-color: rgb(152, 253, 206);
        text-align: center;
        color: red;
        font-size: 25px;
        line-height: 40px;
        margin: 50px 10px;
        padding: 10px 20px;
        border-radius: 15px;
        border: 1px solid transparent;
        width: 100%;
        height: 80px;
      }
      li {
        list-style: none;
      }
      label {
        font-size: 18px;
        color: white;
      }
      p {
        margin:0 10px;
      }
    </style>
  </head>
  <body>
    <div class="exJVS p-3 mb-2 bg-dark text-white">
      <div class="container">

        <!-- tính thuế -->
    <div class="calPersonalTax">
      <h1 style="text-align: center;">TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>
      <input id="fullName" type="text" placeholder="Họ tên:" />
      <input
        id="totalIncome"
        type="text"
        placeholder="Nhập vào thu nhập năm:"
      />
      <input id="dependPeople" type="text" placeholder="Số người phụ thuộc:" />
      <button onclick="thuNhapThue()" type="button" class="btn btn-primary">
        Tính tiền thuế
      </button>
      <div id="result" class="info"></div>
    </div>

    <div class="calElecBill">
      <h1 style="text-align: center;">TÍNH TIỀN ĐIỆN</h1>
      <input id="user" type="text" placeholder="Họ tên:" />
      <input id="totalkW" type="text" placeholder="Số kW:" />
      <button onclick="tienDien()" type="button" class="btn btn-primary">
        Tính tiền điện
      </button>
      <div id="price" class="info"></div>
    </div>


    <!-- tính điểm thi -->
    <div class="calScore">
      <h1 style="text-align: center;">TÍNH ĐIỂM</h1>
      <input id="score" type="text" placeholder="Điểm chuẩn:" />
      <input id="subject_1" type="text" placeholder="Điểm môn thứ 1:" />
      <input id="subject_2" type="text" placeholder="Điểm môn thứ 2:" />
      <input id="subject_3" type="text" placeholder="Điểm môn thứ 3:" />

      <button onclick="diemThi()" type="button" class="btn btn-primary">
        Tính điểm thi
      </button>

        <p>Chọn khu vực</p>
        <ul>
          <li class="area">
            <input id="khuVucA" type="radio" name="area" />
            <label for="khuVucA">Khu vực A</label>
            <div class="check"></div>
          </li>

          <li class="area">
            <input id="khuVucB" type="radio" name="area" />
            <label for="khuVucB">Khu vực B</label>
            <div class="check"></div>
          </li>

          <li class="area">
            <input id="khuVucC" type="radio" name="area" />
            <label for="khuVucC">Khu vực C</label>
            <div class="check"></div>
          </li>

          <li class="area">
            <input id="khuVucD" type="radio" name="area" />
            <label for="khuVucD">Không phải khu vực ưu tiên </label>
            <div class="check"></div>
          </li>
        </ul>

        <p>Chọn đối tượng</p>
        <ul>
          <li class="type">
            <input id="type_1" type="radio" name="selector" />
            <label for="type_1">Đối tượng 1</label>
            <div class="check"></div>
          </li>

          <li class="type">
            <input id="type_2" type="radio" name="selector" />
            <label for="type_2">Đối tượng 2</label>
            <div class="check"></div>
          </li>

          <li class="type">
            <input id="type_3" type="radio" name="selector" />
            <label for="type_3">Đối tượng 3</label>
            <div class="check"></div>
          </li>

          <li class="type">
            <input id="type_4" type="radio" name="selector" />
            <label for="type_4">Không phải đối tượng ưu tiên</label>
            <div class="check"></div>
          </li>
        </ul>

      <div id="ketQua" class="info"></div>
    </div>

<!-- tính tiền cáp -->
    <div class="cable">
      <h1 style="text-align: center;">TÍNH TIỀN CÁP</h1>
      <input id="userCode" type="text" placeholder="Mã khách hàng:" />
      <input id="numConnection" onchange="checkType()" type="text" placeholder="Số kết nối:" />
      <input id="numChannel" type="text" placeholder="Số kênh cao cấp:" />
      <button onclick="tienCab()" type="button" class="btn btn-primary">
        Tính tiền cáp
      </button>

        <p>Bạn là:</p>
        <ul>
          <li class="typeOfCustomer">
            <input id="nhaDan" type="radio" name="type" />
            <label for="nhaDan">Nhà dân</label>
            <div class="check"></div>
          </li>

          <li class="typeOfCustomer">
            <input id="doanhNghiep" type="radio" name="type" />
            <label for="doanhNghiep">Doanh nghiệp</label>
            <div class="check"></div>
          </li>
        </ul>
          <div id="totalFee" class="info"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
